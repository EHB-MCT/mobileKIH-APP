<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/shop.css">
</head>

<body>
    <header>
        <ul class="navbar">
            <li><a href="./home.html"><img src="/images/KIHLOGOW.png"></a></li>
            <li><a href="./gallery.html"><i class="ri-search-2-line"></i></a></li>
            <li><a href="./frames.html"><i class="ri-tv-line"></i></a></li>
            <li><a href="#"><i class="ri-shopping-cart-line nav-selected"></i></a></li>
            <li><a href="./profile.html"><i class="ri-account-circle-fill"></i></a></li>
        </ul>
        <div class="main">
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <main>
        <h1>Shop</h1>

        <div class="wrapper">
            <div class="shopping cart">
                <i class="ri-shopping-cart-line" id="shoppingCart">
                    <div>
                        <p id="cartItemsAmount">0</p>
                    </div>
                </i>
            </div>
            <div class="steps">
                <button>1. FRAME</button>
                <span></span>
                <button>2. SIZE</button>
                <span></span>
                <button class="selected-step">3. COLOR</button>
            </div>
            <div class="framecolorswrapper">
                <div class="selectedcolorframe" id="selectedcolorframe">
                    <img src="../images/shop_step3_classic_brown.svg">
                </div>
                <div class="coloroptions" id="coloroptions">
                    <img src="../images/shop_step3_classic_selectedColor_brown.svg" id="brown" class="coloroption">
                    <img src="../images/shop_step3_classic_selectedColor_gold.svg" id="gold" class="coloroption">
                    <img src="../images/shop_step3_classic_selectedColor_gray.svg" id="silver" class="coloroption">
                </div>
                <div class="nextbuttondiv">
                    <button class="button unselected">BACK</button>
                    <button class="button">NEXT</button>
                </div>
            </div>
    </main>
    <script src="../js/script.js" defer></script>
    <script src="../js/shop.js" defer></script>
</body>

</html>
