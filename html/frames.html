    <h1>My frames</h1>
    <div class="wrapper">
        <div class="plus">
            <i class='bx bx-plus'></i>
        </div>
        <div class="rooms">
            <div class="room">
                <div class="room__title" id="addRoomFrame_button">
                    <h3>Living room</h3>
                    <div class="toggle">
                        <i class='bx bx-chevron-left'></i> </div>
                </div>
                <div class="room__frames" id="type">
                    <div class="frame">
                        <i class='bx bxs-cog settings'></i>

                        <i class='bx bxs-toggle-left'></i>
                    </div>

                        <i class='bx bxs-toggle-left'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
