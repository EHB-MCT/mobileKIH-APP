<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/shop.css">
</head>

<body>
    <main>
        <h1>Shop</h1>

        <div class="wrapper">
            <div class="shopping cart">
                <i class="ri-shopping-cart-line" id="shoppingCart">
                    <div>
                        <p id="cartItemsAmount">0</p>
                    </div>
                </i>
            </div>
            <div class="steps">
                <button>1. FRAME</button>
                <span></span>
                <button class="selected-step">2. SIZE</button>
                <span></span>
                <button>3. COLOR</button>
            </div>
            <div class="sizeswrapper">
                <div class="size-s"><img src="../images/shop_step2_s.svg"></div>
                <div class="size-m"><img src="../images/shop_step2_m.svg"></div>
                <div class="size-l"><img src="../images/shop_step2_l.svg"></div>
            </div>

            <div class="nextbuttondiv">
                <a class="button unselected a" href="./shopFrame.html">BACK</a>
                <a class="button a" href="./shopColor_classic.html">NEXT</a>
            </div>
        </div>
    </main>
    <script src="../js/script.js" defer></script>
</body>

</html>
