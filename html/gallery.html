    <h1>Gallery</h1>
    <div class="wrapper">
        <div>
            <button class="button" id="filterButton">Filter</button>
        </div>
        <div id="selectedFilters">
            <!-- selected filters come here -->
        </div>
        <div class="filterSlideDiv" id="filterSlideDiv">
            <h2>Filters</h2>
            <div class="filter">
                <div classs="filgoBackButton">
                    <!--    button goes here -->
                    <i class='bx bx-arrow-back' id="goBackButton"></i>
                </div>


                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Type</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i> </div>
                    </div>
                    <div class="filter__section__filters" id="type">
                        <p id="3D">3D</p>
                        <p id="Digital Painting">Digital painting</p>
                        <p id="Audio">Audio</p>
                        <p id="Video">Video</p>
                    </div>
                </div>
                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Artist</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i> </div>
                    </div>

                    <div class="filter__section__filters" id="artist">
                        <p id="Xavier Wttrwulghe">Xavier Wttrwulghe</p>
                        <p id=" Hakan Portakal">Hakan Portakal</p>
                        <p id="Géraldine Ragon">Géraldine Ragon</p>
                        <p id="j-fhocq">j-fhocq</p>
                        <p id="Gaudi .C">Gaudi .C </p>
                    </div>
                </div>
                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Subject</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left' id="subject"></i> </div>
                    </div>

                    <div class="filter__section__filters">
                        <p id="Architectur">Architecture</p>
                        <p id=" Botanic">Botanic</p>
                        <p id="Landscape">Landscape</p>
                        <p id="Animal">Animal</p>
                        <p id="Typgraphy">Typgraphy</p>
                        <p id="Map">Map</p>
                    </div>
                </div>
                <div class="filters__endButton">
                    <button class="button" id="filter_clearButton">CLEAR</button>
                    <button class="button" id="filter_applyButton">APPLY</button>
                </div>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="column">
            <img src="../images/basantapur.jpg">

    </div>
