<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="/css/gallery.css" rel="stylesheet">
</head>

<body>
    <header>
        <ul class="navbar">
            <li><a href="./home.html"><img src="/images/KIHLOGOW.png"></a></li>
            <li><a href="./gallery.html"><i class="ri-search-2-line nav-selected"></i></a></li>
            <li><a href="./frames.html"><i class="ri-tv-line"></i></a></li>
            <li><a href="./shopFrame.html"><i class="ri-shopping-cart-line"></i></a></li>
            <li><a href="./profile.html"><i class="ri-account-circle-fill"></i></a></li>
        </ul>
        <div class="main">
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <h1>Gallerij</h1>
    <div class="wrapper">
        <div class="topbar">
            <button class="button" id="filterButton">Filter</button>
            <div class="topbar__searchbar">
                <input type="text" placeholder="Search art" class="topbar__searchbar__input">
            </div>
        </div>
        <div id="selectedFilters">
            <!-- selected filters come here -->
        </div>
        <div class="row">
            <div class="column">

            </div>
            <div class="column">

            </div>
        </div>
        <div class="filterSlideDiv" id="filterSlideDiv">
            <h2>Filters</h2>
            <div class="filter">
                <div classs="filgoBackButton">
                    <!--    button goes here -->
                    <i class='bx bx-arrow-back' id="goBackButton"></i>
                </div>


                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Type</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i>
                        </div>
                    </div>

                    <div class="filter__section__filters" id="genres">

                    </div>
                </div>
                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Stijl</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i>
                        </div>
                    </div>

                    <div class="filter__section__filters" id="styles">
                    </div>
                </div>
                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Onderwerp</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i>
                        </div>
                    </div>

                    <div class="filter__section__filters" id="subjects">
                    </div>
                </div>
                <div class="filters__endButton">
                    <button class="button" id="filter_clearButton">Wis</button>
                    <button class="button" id="filter_applyButton">Toepassen</button>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../dist/gallery.js"></script>
</body>

</html>
