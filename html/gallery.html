<head>

<body>

    <h1>Gallery</h1>
    <div class="wrapper">
        <div>
            <button class="button" id="filterButton">Filter</button>
        </div>
        <div class="selectedFilters">
            <!-- selected filters come here -->
        </div>
        <div class="filterSlideDiv" id="filterSlideDiv">
            <h2>Filters</h2>
            <div class="filter">
                <div classs="filgoBackButton">
                    <!--    button goes here -->
                    <i class='bx bx-arrow-back' id="goBackButton"></i>
                </div>


                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Type</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i> </div>
                    </div>
                    <div class="filter__section__filters">
                        <p>3D</p>
                        <p>Digital painting</p>
                        <p>Audio</p>
                        <p>Video</p>
                    </div>
                </div>
                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Artist</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i> </div>
                    </div>

                    <div class="filter__section__filters">
                        <p>Xavier Wttrwulghe</p>
                        <p>Hakan Portakal </p>
                        <p>GÃ©raldine Ragon </p>
                        <p>j-fhocq</p>

                    </div>
                </div>
                <div class="filter__section">
                    <div class="filter__section__title">
                        <h3>Subject</h3>
                        <div class="toggle">
                            <i class='bx bx-chevron-left'></i> </div>
                    </div>

                    <div class="filter__section__filters">
                        <p>Architecture</p>
                        <p>Botanic</p>
                        <p>Landscape</p>
                        <p>Animal</p>
                        <p>Typgraphy</p>
                        <p>Map</p>
                    </div>
                </div>
                <div class="filters__endButton">
                    <button class="button">CLEAR</button>
                    <button class="button">APPLY</button>
                </div>
            </div>
        </div>

    </div>
